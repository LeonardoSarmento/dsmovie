<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DsMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="contact-container">
                <img src="assets/img/Vector.svg" alt="">
                <a href="https://github.com/LeonardoSarmento/dsmovie"> /devsuperior</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="dsmovie-card-list" class="container">
            <div class="container dsmovie-form-container">
                <div class="dsmovie-card">
                    <img src="https://www.themoviedb.org/t/p/original/x5H9wv2SterbmlHIlBqJUBZotZ0.jpg" alt="">
                    <div class="dsmovie-card-description">
                        <h3>Doutor Estranho no Multiverso da Loucura</h3>

                        <form class="dsmovie-form">
                            <div class="form-group dsmovie-form-group">
                                <label for="email">Informe seu email</label>
                                <input class="form-control" type="email" id="email">
                            </div>
                            <div class="form-group dsmovie-form-group">
                                <label for="score">Informe a sua avaliação</label>
                                <select class="form-control" name="score" id="score">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </form>
                        <button class="dsmovie-btn" type="submit">Salvar</button>
                        <a class="dsmovie-btn" href="index.html">Cancelar</a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p><a rel="nofollwow" target="_blank" href="https://www.linkedin.com/in/leonardo-araujo-sarmento-3680541a4/">Feito com carinho por Leonardo Araujo Sarmento <img src="assets/img/linkedin.svg" alt="LinkedIn"><br> 13/05/2022</a></p>
            <p>DevSuperior - Semana Spring React</p>
       </footer>
    </main>
</body>
</html>
